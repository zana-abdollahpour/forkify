<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <title>forkify - Search over 1,000,000 recipes</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button type="submit" class="btn search__btn">
            <svg class="search__icon">
              <use href="icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button type="button" class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button type="button" class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <li class="message">
                    <div>
                      <svg>
                        <use href="icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright by
          <a
            rel="noopener"
            class="twitter-link"
            target="_blank"
            href="https://twitter.com/jonasschmedtman"
            >Jonas Schmedtmann</a
          >. Recreated by
          <strong class="footer__link">Zana&nbsp;Abdollahpour</strong> (<a
            class="linkedin-link"
            href="https://www.linkedin.com/in/zana-abdollahpour"
            >My LinkedIn profile</a
          >)
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button type="button" class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label for="title">Title</label>
          <input
            id="title"
            value="Some delicious food"
            required
            name="title"
            type="text"
          />
          <label for="url">URL</label>
          <input
            id="url"
            value="URL to cooking instructions"
            required
            name="sourceUrl"
            type="text"
          />
          <label for="image">Image URL</label>
          <input
            id="image"
            value="URL to image"
            required
            name="image"
            type="text"
          />
          <label for="publisher">Publisher</label>
          <input
            id="publisher"
            value="Greatest chef in the world"
            required
            name="publisher"
            type="text"
          />
          <label for="coocking-time">Prep time</label>
          <input
            id="coocking-time"
            value="20"
            required
            name="cookingTime"
            type="number"
          />
          <label for="servings">Servings</label>
          <input
            id="servings"
            value="4"
            required
            name="servings"
            type="number"
          />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button type="submit" class="btn upload__btn">
          <svg>
            <use href="icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
